      <div>

        <ngx-datatable
          class="material fullscreen"

          [rows]="rows"
          [limit]="10"
          columnMode="ColumnMode.force"
          [headerHeight]="40"
          [footerHeight]="100"

          [scrollbarH]="true"
          [selected]="selected"
          [selectionType]="SelectionType.checkbox"
          (activate)="onActivate($event)"
          (select)="onSelect($event)"
          [rowHeight]="35"

        >
          <ngx-datatable-column
            [width]="30"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
          >
            <ng-template
              ngx-datatable-header-template
              let-value="value"
              let-allRowsSelected="allRowsSelected"
              let-selectFn="selectFn"
            >
              <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)" />
            </ng-template>
            <ng-template
              ngx-datatable-cell-template
              let-value="value"
              let-isSelected="isSelected"
              let-onCheckboxChangeFn="onCheckboxChangeFn"
            >
              <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)" />
            </ng-template>
          </ngx-datatable-column>

          <!--          <ngx-datatable-column [width]="90"   *ngFor="let col of columns" [name]="col.name">-->

          <ngx-datatable-column name="acdBanque" [width]="80" ></ngx-datatable-column>
          <ngx-datatable-column name="acdMdr" [width]="80"></ngx-datatable-column>
          <ngx-datatable-column name="anumeroCompte" [width]="120"></ngx-datatable-column>
          <ngx-datatable-column name="acdPosition" [width]="80"></ngx-datatable-column>
          <ngx-datatable-column name="adatePosition "  [width]="120">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value | date:'dd/MM/yyyy'}}

          <ngx-datatable-column name="ncdBanque" [width]="80"></ngx-datatable-column>
