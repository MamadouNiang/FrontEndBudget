<div class="control-section">
  <!-- sample level element  -->
  <div class="col-lg-12 col-sm-12 col-md-12 center">
    Click/Touch the button to view the sample
  </div>
  <div class="col-lg-12 col-sm-12 col-md-12 center">
    <a class="e-btn" id="newTab" (click)="newTabClick()" target="_blank">Open in new Tab</a>
  </div>
  <!-- sample level element  -->
  <div id="wrapper">
    <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <div id="head">
          <div class="text">Menu</div>
          <span id="hamburger" class="e-icons menu" (click)="openClick()"></span>
          <div class="header"><img src="assets/logo.png " style="width: 4%"><strong>Direction Générale du Budget</strong></div>
        </div>
        <!-- sidebar element declaration-->
        <ejs-sidebar id="sidebar-menu"
                     #sidebarInstance
                     [type]='type'
                     [width]='width'
                     [closeOnDocumentClick]="closeOnDocumentClick">
          <!-- normal state element declaration -->
          <div id="close2" ><img src="assets/logo.png " style="width: 20%"></div>
          <div id="close" class="e-icons" (click)="closeClick()"></div>
          <div class="content-area">
            <!--ListView element declaration-->
            <ejs-listview id="menulist" [dataSource]='dataList' [fields]='fields' (select)="onSelect($event)"></ejs-listview>
          </div>
          <!-- end of normal state element declaration -->
        </ejs-sidebar>
        <!-- end of sidebar element -->
        <!-- main content declaration -->
        <div>

          <router-outlet></router-outlet>
        </div>
        <!--end of main content declaration -->
      </div>
    </div>
  </div>
</div>
